{% extends 'base.html' %}
{% block contents %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(document).on('click', '.like', function(){
        var pk = $(this).attr('name');
        $.ajax({ // .like 버튼을 클릭하면 <새로고침> 없이 ajax로 서버와 통신하겠다.
          type: "POST", // 데이터를 전송하는 방법을 지정
          url: "{% url 'docxmerge:like' %}", // 통신할 url을 지정
          data: {'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'}, // 서버로 데이터 전송시 옵션
          dataType: "json", // 서버측에서 전송한 데이터를 어떤 형식의 데이터로서 해석할 것인가를 지정, 없으면 알아서 판단
          // 서버측에서 전송한 Response 데이터 형식 (json)
          // {'likes_count': docxmerge:like, 'message': message }
          success: function(response){ // 통신 성공시 - 좋아요 갯수 변경, 유저 목록 변경
            alert(response.message);
            $("#count-"+pk).html("좋아요 "+response.like_count+"개");
            var users = $("#like-user-"+pk).text();
            if(users.indexOf(response.username) != -1){
              if(response.like_count == 0){
                $("#like-user-"+pk).text("");
              }else{
              $("#like-user-"+pk).text(users.replace(response.username, ""));
              }
              $("input.like[name="+pk+"]").toggleClass('liked to-like');
            }else{
              $("#like-user-"+pk).text(response.username+users);
              $("input.like[name="+pk+"]").toggleClass('to-like liked');
            }
          },
          error: function(request, status, error){ // 통신 실패시 - 로그인 페이지 리다이렉트
            alert("로그인이 필요합니다.");
            window.location.replace("/accounts/login/");
            //  alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
          },
        });
      });
    </script>
</head>
<body>
<div class="container">
    <h1>Detail</h1>
    <div>
        <iframe width=550 height=770 src="{{resume_merged.pdf_file.url}}"></iframe>
    </div>
    <div>
        <button class="dropdown-item" type="button" onclick="location.href='{% url 'docxmerge:download' resume_merged.pk 'docx' %}'">docx 다운로드</button>
        <button class="dropdown-item" type="button" onclick="location.href='{% url 'docxmerge:download' resume_merged.pk 'pdf' %}'">pdf 다운로드</button>
    </div>
    <div>
        <li>
            <input type="button" class="like" name="{{resume_merged.resume.pk}}" value="Like">
            <p id="count-{{resume_merged.resume.pk}}">{{resume_merged.resume.like_count}}개</p>
            <p id="like-user-{{resume_merged.resume.pk}}">
            {% for like_user in resume_merged.resume.like_user_set.all %}
                {{ like_user.username }}
            {% endfor %}
            </p>
        </li>
    </div>
</div>
</body>
</html>
{% endblock %}
