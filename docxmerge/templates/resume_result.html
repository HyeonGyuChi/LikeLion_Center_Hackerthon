{% extends 'base.html' %}
{% block contents %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<div class="container">
    <div>결과:</div>

    <select id="sort-select" onchange="location = this.value;">
        <option value="{% url 'docxmerge:result' resume_info.pk 'download_num' 'down' %}">다운로드순</option>
        <option value="{% url 'docxmerge:result' resume_info.pk 'like_num' 'down' %}">좋아요순</option>
    </select>
    <button onclick="location.href='{% url 'docxmerge:result' resume_info.pk 'like_num' 'down' %}'">정렬순서</button>

    {% for resume_merged in resume_merged_list %}
        <iframe width=550 height=770 src="{{resume_merged.pdf_file.url}}"></iframe>
        <div>
            <span class="badge badge-secondary">다운로드 수 : {{ resume_merged.download_num }}</span>
            <span class="badge badge-secondary">좋아요 수 : {{ resume_merged.like_num }}</span>
            <button class="btn btn-light" type="button" onclick="location.href='{% url 'docxmerge:detail' pk=resume_merged.pk %}'">자세히 보기</button>
        </div>
    {% endfor %}
</div>
</body>
</html>
{% endblock %}
