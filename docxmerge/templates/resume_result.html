{% extends 'base.html' %}
{% block contents %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<div class="container">
    <div>결과:</div>
    {% for path in export_paths %}
        <div>
            <!-- <iframe width=550 height=770 src="https://docs.google.com/gview?url=http://localhost:8000{% static path %}&embedded=true"></iframe> -->
            <iframe width=550 height=770 src="{% static path %}"></iframe>
            <form method="POST" action="{% url 'docxmerge:detail' %}" target="_blank">
                {% csrf_token %}
                <input type="hidden" name="path" value={{path}}>
                <input type="submit" value="자세히 보기">
            </form>
        </div>
    {% endfor %}
</div>
</body>
</html>
{% endblock %}
