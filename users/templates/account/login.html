{% load i18n %}
{% load account socialaccount %}
{% providers_media_js %}
{% load static %}


<!DOCTYPE html>
<html lang="kr">
  <head>
      <meta charset="UTF-8">
      <title>이옷 | Login</title>
  </head>

  <body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href="{% static 'users/css/bootstrap-social.css' %}">
    <link rel='stylesheet' type='text/css' href="{% static 'users/css/login.css' %}?ver=1">
  
  <div class="container">
      <center><a href="{% url 'index'%}"><img src="{% static 'users/images/main-logo.png'%}" width="120" height="100"  alt="" ></a></center>
      <br><br>
    {% get_providers as socialaccount_providers %}

    

    <div class ="login-box">
    <center>
      <form class="login" method="POST" action="{% url 'account_login' %}">
        
        {% csrf_token %}
        {{ form.as_p }}
        
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-light" type="submit">LOGIN</button>
      </form>
    </center>
    <br>
    <hr class="line">
    <p class ="go-signup">
        <a class ="go-signup" href="#">Don't have an account?</a>
        <a class ="go-signup" href="{{ signup_url }}">회원가입</a>
    </p>
    
    <a href="{% provider_login_url 'google' %}" class="btn btn-block btn-social btn-lg btn-google" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-lg']);"><i class="fa fa-google"></i>Sign in with Google</a>
    <br>
    </div>
  </div>
  </body>
</html>
