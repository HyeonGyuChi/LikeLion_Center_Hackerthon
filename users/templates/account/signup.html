{% extends 'base.html' %}
{% block contents %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이옷 | Sign up</title>
    <script>
        $(document).ready(function(){
            $('#signup-page').addClass('signupTitleClass');
        })
    </script>    
</head>
<body>
    <h1>회원가입</h1>

    <p>이미 계정이 있으십니까? <a href="{{ login_url }}">로그인</a></p>
    
    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit">회원가입 &raquo;</button>
    </form>
      
<h1>안녕</h1>
<body>
</html>

{% endblock %}
