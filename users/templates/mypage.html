{% extends 'base.html' %}
{% block contents %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
<div class="container">
    <h2>My Page</h2>
    <br>
    <div>
        내 코인 : {{ coin }}
    </div>
    <br>
    {% for resume_info in resume_info_list %}
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ resume_info.info_name }}</h5>
                <p class="card-text">{{ resume_info.date }} 작성</p>
                <a href="{% url 'docxmerge:result' resume_info.pk %}" class="btn btn-primary">이력서 보기</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
{% endblock %}
